name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          if [[ ! "$TITLE" =~ ^(feat|fix|docs|style|refactor|test|chore)(\(.+\))?:\ .+ ]]; then
            echo "PR title must follow conventional commits format: type(scope): description"
            echo "Valid types: feat, fix, docs, style, refactor, test, chore"
            exit 1
          fi

      - name: Check PR has description
        run: |
          BODY="${{ github.event.pull_request.body }}"
          if [[ -z "$BODY" || ${#BODY} -lt 10 ]]; then
            echo "PR description is required and must be at least 10 characters"
            exit 1
          fi

  test-pr:
    runs-on: ubuntu-latest
    needs: pr-validation
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short

      - name: Generate coverage report
        run: |
          pytest tests/ --cov=quizy --cov-report=term --cov-fail-under=70
